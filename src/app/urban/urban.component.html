<div class="container">
    <input type="text" #vocab (keyup.enter)="getMeaning(vocab)" class="form-control" style="margin: 30px 0px;">
    <ul class="list-group">


        <div class="alert alert-danger" *ngIf = "!filled">
            <strong>Warning!</strong> Nhap tu can tim ...
        </div>
        <li class="list-group-item" *ngFor="let word of list">
            
            {{processString(word.definition)}}
            <br>
            <audio controls>
                <source [src]="readText(processString(word.definition))" type="audio/ogg">
            </audio>
        </li>
        
    </ul>

</div>
